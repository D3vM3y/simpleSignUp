<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- using Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- custom css file -->
    <link href="style.css" rel="stylesheet">
    <title>SignUp</title>
</head>

<body>
    <!-- signup section -->
    <!-- <div class="shadow-sm p-3 mb-5 bg-white rounded">
        
    </div> -->
    <section class="shadow-sm container border rounded mx-auto mt-5 py-5 px-5 mb-3">
        <div class="row text-center">
            <div class="form-group mb-3 col">
                <h1>Sign Up Form</h1>
            </div>
        </div>
        <form action="Post" aria-label="Sign up for something">
            <div class="row align-items-center">
                <div class="mb-3 form-group col">
                    <label for="fName" class="form-label">First Name</label>
                    <input type="text" name="firstName" id="fName" class="form-control" required>
                </div>
            </div>

            <div class="row align-items-center"></div>
            <div class="mb-3 form-group col">
                <label for="lName" class="form-label">Last Name</label>
                <input type="text" name="lastName" id="lName" class="form-control" required>
            </div>
            </div>

            <div class="row align-items-center"></div>
            <div class="mb-3 form-group col">
                <label for="email" class="form-label">E-Mail</label>
                <input type="email" name="email" id="email" class="form-control" aria-describedby="emailHelp" required>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            </div>


            <div class="row align-items-center">
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </form>
    </section>







    <!-- necessary scripts to use Bootstrap functions -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
</body>

</html>
